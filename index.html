<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVM NLA 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-4">
        <h1 class="text-center mb-2">SVM NLA 2024</h1>
        <h3 class="text-center mb-4">Stadion Deutweg, 14.9.2024</h3>

        <!-- Row for the buttons -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-3 text-center mb-3 mb-md-0">
                <a href="projections.html" class="btn btn-primary btn-lg w-100" onclick="setSheetName('men')">Projektion Männer</a>
            </div>
            <div class="col-md-3 text-center">
                <a href="projections.html" class="btn btn-secondary btn-lg w-100" onclick="setSheetName('women')">Projektion Frauen</a>
            </div>
        </div>

        <!-- Row for the timetables -->
        <div class="row">
            <!-- Men’s Timetable -->
            <div class="col-md-6 mb-4">
                <h3 class="text-center">Zeitplan Männer</h3>
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Zeit</th>
                            <th>Disziplin</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="timetable-body-men">
                        <!-- Men’s timetable data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Women’s Timetable -->
            <div class="col-md-6">
                <h3 class="text-center">Zeitplan Frauen</h3>
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Zeit</th>
                            <th>Disziplin</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="timetable-body-women">
                        <!-- Women’s timetable data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setSheetName(sheetName) {
            document.cookie = "sheetName=" + sheetName;
        }
    </script>
    <script src="timetable.js"></script> <!-- Link to your script file -->
</body>
</html>
